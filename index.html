<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ひで＆ほなみの結婚式</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Welcome to Our Wedding!</h1>
    <p>ひで & ほなみ</p>
  </header>

  <section class="message">
    <h2>メッセージ</h2>
    <p>今日はお越しいただきありがとうございます！ゆっくり楽しんでくださいね♡</p>
  </section>

  <section class="table-map">
    <h2>席次表</h2>
    <img src="sekijihyo.png" alt="席次表" />
  </section>

  <section class="menu">
    <h2>フードメニュー</h2>
    <ul>
      <li>前菜：サーモンのマリネ</li>
      <li>スープ：かぼちゃのポタージュ</li>
      <li>メイン：牛フィレのロースト</li>
      <li>デザート：季節のフルーツタルト</li>
    </ul>
  </section>

  <section class="drinks">
    <h2>ドリンクメニュー</h2>
    <ul>
      <li>ビール・ワイン・カクテル</li>
      <li>ソフトドリンク各種</li>
    </ul>
  </section>

  <footer>
    <p>Thanks for coming!</p>
  </footer>
</body>
</html>
