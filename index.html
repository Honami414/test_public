<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ひで＆ほなみの結婚式 席次表</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      background: #fffdf8;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    .tables-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .table {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #d65a5a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s ease;
      user-select: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      position: relative;
      flex-shrink: 0;
    }
    .table.active {
      transform: scale(2);
      z-index: 10;
      box-shadow: 0 8px 15px rgba(0,0,0,0.4);
      background: #d65a5a;
    }
    .guest-list {
      margin-top: 10px;
      font-size: 14px;
      line-height: 1.4;
      background: #fff9f9;
      border-radius: 8px;
      padding: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      display: none;
      position: absolute;
      top: 110%;
      left: 50%;
      transform: translateX(-50%);
      width: 140px;
      text-align: left;
      color: #333;
      z-index: 20;
    }
    .table.active .guest-list {
      display: block;
    }
  </style>
</head>
<body>

  <h1>ひで＆ほなみの結婚式 席次表</h1>

  <div class="tables-container">
    <div class="table" id="table1">
      Table 1
      <div class="guest-list">
        <p>・たかし<br>・あやか<br>・まこと<br>・さき<br>・ゆうた</p>
      </div>
    </div>
    <div class="table" id="table2">
      Table 2
      <div class="guest-list">
        <p>・ゆか<br>・けんじ<br>・みき<br>・しんじ<br>・えり</p>
      </div>
    </div>
    <div class="table" id="table3">
      Table 3
      <div class="guest-list">
        <p>・ゆうこ<br>・だいすけ<br>・さおり<br>・ともや<br>・なおき</p>
      </div>
    </div>
    <div class="table" id="table4">
      Table 4
      <div class="guest-list">
        <p>・みほ<br>・けいた<br>・あきこ<br>・りょう<br>・なおこ</p>
      </div>
    </div>
    <div class="table" id="table5">
      Table 5
      <div class="guest-list">
        <p>・けんた<br>・えみ<br>・しょうた<br>・まゆみ<br>・しんご</p>
      </div>
    </div>
  </div>

  <script>
    const tables = document.querySelectorAll('.table');
    tables.forEach(table => {
      table.addEventListener('click', () => {
        // 他のテーブルのactive外す
        tables.forEach(t => {
          if(t !== table) t.classList.remove('active');
        });
        // 自分はtoggleでactive切り替え
        table.classList.toggle('active');
      });
    });
  </script>

</body>
</html>
